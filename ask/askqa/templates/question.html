{% load static %}

<div class="media ask-questblock ask-higher rounded">
    <div class = "mt-3 ml-4 mr-4 col-1">
        <div class = "mt-2 row justify-content-center">
            <img class="ask-useravatar rounded" src="{% static  'img/test.png'%}">
        </div>

        <div class = "mt-2 row justify-content-center">
            {{question.author.user.username}}
        </div>

        <div class = "mt-2 row ask-higher justify-content-center">
            <a href="#" class="rounded-left btn-danger ask-like">&#128078;</a>
                <div class="form-control ask-likecount">
                    {{question.rating}}
                </div>
            <a href="#" class="rounded-right btn-success ask-like">&#128077;</a>
        </div>
    </div>

    <div class="media-body m-2">
        <h4><a href="{% url 'askqa_question' question.id%}">{{question.title}}</a></h4>
        <p>{{question.text |truncatechars:150}}</p>
        <div class="row align-items-end ">
            <div class="col-2">
                <a href="{% url 'askqa_question' question.id %}">Answers: {{question.answer_set.count}}</a>
            </div>
            <div class="ml-5">
            Tags:&nbsp;&nbsp;
            {% for tag in question.tags.all %}
            <a href="{% url 'askqa_tag' tag %}">{{tag}}</a>&nbsp;&nbsp;
            {% endfor %}
            </div>
        </div>
    </div>
</div>
