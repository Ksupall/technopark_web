{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="col">
        <h3>{{user.username}}</h3>
        <form class="ask-higher" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-5">
                <div class="form-group">
                    <label for="title">{{form.login.label}}</label>
                    {{ form.login.as_widget }}
                </div>
                <div class="form-group">
                    <label for="title">{{form.email.label}}</label>
                    {{ form.email.as_widget }}
                </div>
                <div class="mt-4">
                    <img src="{{ MEDIA_URL }}{{user.profile.avatar.url}}" class="ask-useravatar-big rounded">
                    {{form.avatar.as_widget}}
                </div>
                <button class="btn ask-sign" type="submit">Save</button>
            </div>

        </div>

        </form>
    </div>
{% endblock content %}
